        const tableBody = document.querySelector('#provincesTable tbody');
        const searchInput = document.getElementById('searchInput');
        const countSpan = document.getElementById('count');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalPlate = document.getElementById('modalPlate');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalIcon = document.getElementById('modalIcon');
        const modalClose = document.getElementById('modalClose');

        function renderTable(data) {
            tableBody.innerHTML = '';
            data.forEach(province => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="plate-code">${province.plate}</span></td>
                    <td>${province.name}</td>
                `;
                row.addEventListener('click', () => showModal(province));
                tableBody.appendChild(row);
            });
            countSpan.textContent = data.length;
        }

        function showModal(province) {
            modalPlate.textContent = province.plate;
            modalTitle.textContent = province.name;
            modalDescription.textContent = province.famous;
            modalIcon.textContent = province.icon;
            modalOverlay.classList.add('active');
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        function filterProvinces(query) {
            const lowerQuery = query.toLowerCase();
            const filtered = provinces.filter(p =>
                p.name.toLowerCase().includes(lowerQuery) ||
                p.plate.includes(lowerQuery)
            );
            renderTable(filtered);
        }

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            filterProvinces(e.target.value);
        });

        modalClose.addEventListener('click', closeModal);

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Escape key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });

        // Initial render
        renderTable(provinces);
    </script>
